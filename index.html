<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 20px auto; }
        #chat { border: 2px solid #0366d6; height: 300px; overflow-y: scroll; padding: 10px; margin: 10px 0; }
        .msg { margin: 5px 0; padding: 5px; }
        .mine { background: #dcf8c6; text-align: right; }
        .other { background: #e3f2fd; }
        #input { width: 70%; padding: 10px; }
        button { padding: 10px 20px; background: #0366d6; color: white; border: none; }
    </style>
</head>
<body>
    <h1>ðŸ’¬ Simple Chat</h1>
    <div id="status">Connecting...</div>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Type message">
    <button onclick="send()">Send</button>

    <script>
        // CONFIG
        const IP = "92.5.84.244";
        const PORT = 8080;
        
        // ELEMENTS
        const status = document.getElementById('status');
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        
        // CONNECT
        const ws = new WebSocket(`ws://${IP}:${PORT}`);
        
        ws.onopen = () => {
            status.textContent = "âœ… Connected!";
            status.style.color = "green";
        };
        
        ws.onmessage = (e) => {
            const msg = document.createElement('div');
            msg.className = 'msg other';
            msg.textContent = e.data;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        };
        
        ws.onerror = () => {
            status.textContent = "âŒ Connection failed";
            status.style.color = "red";
        };
        
        // SEND FUNCTION
        function send() {
            const text = input.value.trim();
            if (!text || ws.readyState !== WebSocket.OPEN) return;
            
            ws.send(text);
            
            const msg = document.createElement('div');
            msg.className = 'msg mine';
            msg.textContent = `You: ${text}`;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
            
            input.value = '';
        }
        
        // ENTER KEY
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') send();
        });
        
        input.focus();
    </script>
</body>
</html>
