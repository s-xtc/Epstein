<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat</title>
    <style>
        /* Add debug panel styles */
        #debug {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 300px;
            height: 150px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            overflow-y: scroll;
            border: 1px solid #0f0;
            z-index: 1000;
            display: none;
        }
        #debug-toggle {
            position: fixed;
            bottom: 10px;
            right: 320px;
            padding: 5px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üí¨ Simple Chat</h1>
    <div id="status">Connecting...</div>
    <div id="chat" style="height:300px;border:1px solid #ccc;overflow-y:scroll;"></div>
    <input type="text" id="input" placeholder="Type message">
    <button onclick="send()">Send</button>
    
    <!-- DEBUG PANEL -->
    <button id="debug-toggle" onclick="toggleDebug()">DEBUG</button>
    <div id="debug"></div>

    <script>
        // CONFIG
        const IP = "92.5.84.244";
        const PORT = 80;
        
        // ELEMENTS
        const status = document.getElementById('status');
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const debug = document.getElementById('debug');
        
        // LOG FUNCTION
        function logDebug(msg) {
            const time = new Date().toLocaleTimeString();
            debug.innerHTML += `[${time}] ${msg}<br>`;
            debug.scrollTop = debug.scrollHeight;
            console.log(msg); // Also in browser console
        }
        
        // TOGGLE DEBUG
        function toggleDebug() {
            debug.style.display = debug.style.display === 'block' ? 'none' : 'block';
        }
        
        // CONNECT
        logDebug(`Connecting to ws://${IP}:${PORT}...`);
        const ws = new WebSocket(`ws://${IP}:${PORT}`);
        
        ws.onopen = () => {
            logDebug('‚úÖ WebSocket OPENED');
            status.textContent = "‚úÖ Connected!";
            status.style.color = "green";
        };
        
        ws.onmessage = (e) => {
            logDebug(`üì• Received: ${e.data}`);
            const msg = document.createElement('div');
            msg.textContent = e.data;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        };
        
        ws.onerror = (e) => {
            logDebug(`‚ùå WebSocket ERROR: ${JSON.stringify(e)}`);
            status.textContent = "‚ùå Connection failed (check console)";
            status.style.color = "red";
        };
        
        ws.onclose = (e) => {
            logDebug(`üîí WebSocket CLOSED. Code: ${e.code}, Reason: ${e.reason}`);
            status.textContent = "‚ùå Disconnected";
            status.style.color = "red";
        };
        
        // SEND FUNCTION
        function send() {
            const text = input.value.trim();
            if (!text) return;
            
            logDebug(`üì§ Attempting to send: "${text}"`);
            logDebug(`WebSocket state: ${ws.readyState} (0=CONNECTING, 1=OPEN, 2=CLOSING, 3=CLOSED)`);
            
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(text);
                logDebug('‚úÖ Message sent successfully');
                
                const msg = document.createElement('div');
                msg.textContent = `You: ${text}`;
                msg.style.color = 'blue';
                chat.appendChild(msg);
                chat.scrollTop = chat.scrollHeight;
                
                input.value = '';
            } else {
                logDebug('‚ùå Cannot send - WebSocket not open');
                alert('Not connected to server!');
            }
        }
        
        // ENTER KEY
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') send();
        });
        
        input.focus();
        
        // Show debug panel if error after 3 seconds
        setTimeout(() => {
            if (ws.readyState !== WebSocket.OPEN) {
                debug.style.display = 'block';
                logDebug('‚ö†Ô∏è Still not connected after 3 seconds');
            }
        }, 3000);
    </script>
</body>
</html>
