<!DOCTYPE html>
<html>
<head>
<style>
  body { font-family: Arial; max-width: 500px; margin: 0 auto; }
  #chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin: 10px 0; }
  li { margin: 5px 0; padding: 5px; background: #f0f0f0; border-radius: 4px; }
  .username { font-weight: bold; color: #007; }
  input { width: 80%; padding: 5px; }
  button { padding: 5px 15px; }
</style>
</head>
<body>
<h2>Chat Room</h2>
<ul id="chat"></ul>
<input id="msg" placeholder="Type a message..." />
<button onclick="send()">Send</button>

<script>
const chat = document.getElementById('chat');
const msg = document.getElementById('msg');

const wsProtocol = location.protocol === 'https:' ? 'wss' : 'ws';
const ws = new WebSocket(`${wsProtocol}://${location.host}/ws`);

ws.onmessage = e => {
  try {
    const data = JSON.parse(e.data);
    const li = document.createElement('li');
    li.innerHTML = `<span class="username">${data.username}:</span> ${data.text}`;
    chat.appendChild(li);
    chat.scrollTop = chat.scrollHeight;
  } catch (err) {
    console.error('Error parsing message:', err);
  }
};

ws.onopen = () => {
  console.log('Connected to chat');
  loadMessages();
};

ws.onclose = () => console.log('Disconnected from chat');

ws.onerror = (e) => {
  console.error('WebSocket error:', e);
  alert('Connection error. Refresh the page.');
};

async function loadMessages() {
  try {
    const res = await fetch('/messages');
    if (!res.ok) return;
    const data = await res.json();
    data.forEach(m => {
      const li = document.createElement('li');
      li.innerHTML = `<span class="username">${m.username}:</span> ${m.text}`;
      chat.appendChild(li);
    });
    chat.scrollTop = chat.scrollHeight;
  } catch (e) {
    console.error(e);
  }
}

function send() {
  if (!msg.value.trim()) {
    alert('Message cannot be empty');
    return;
  }
  
  if (ws.readyState !== WebSocket.OPEN) {
    alert('Not connected to chat. Please refresh the page.');
    return;
  }
  
  ws.send(msg.value);
  msg.value = '';
}

msg.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') send();
});

loadMessages();
</script>
</body>
</html>
